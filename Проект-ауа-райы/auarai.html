<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="auarai.css">
</head>
<body>
    <header>
        <div class="head">
             <h1>☀️AssuWeather</h1>
             <h3>Almaty weather - 11°C ☁</h3>
            <form class="form">
                <input class="search" type="text"placeholder="Enter city name">
                <button class="search-btn"><img class="logo" src="logoImg-removebg-preview.png" alt=""></button>
            </form>
        </div>
    </header>
    <main>
        <div>
             <nav class="nav">
            <a class="" href="">Today</a>
            <a href="">A week</a>
            <a href="">in Kazakhstan</a>
            </nav>
        </div>
        <br>
        <hr>
        <div class="weather-container">
          <div class="weather-card" >
              <h2>Алматы</h2>
              <p class="temperature">--°C ☁</p>
              <p >Влажность: --%</p>
              <p >Ветер: -- м/с</p>
          </div>
      
          <div class="weather-card">
              <h2>Астана</h2>
              <p class="temperature" >--°C ☀️</p>
              <p id="humidity2">Влажность: --%</p>
              <p id="wind2">Ветер: -- м/с</p>
          </div>
      
          <div class="weather-card" >
              <h2>Шымкент</h2>
              <p class="temperature" >--°C ☁</p>
              <p >Влажность: --%</p>
              <p >Ветер: -- м/с</p>
          </div>
      </div>
        
       
    </main>
</body>
</html>
